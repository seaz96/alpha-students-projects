networks:
  project:
    driver: bridge
services:
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - project

  backend:
    container_name: server
    image: ghcr.io/seaz96/alpha-students-projects-backend:main
    ports:
      - "8080:8080"
    networks:
      - project
    depends_on:
      - db
    environment:
      DATABASE_HOST: postgres_db
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PORT: 5432,
      SymmetricSecurityKey: DefaultDevelopmentSecurityKey0123456789,
      DOCUMENTATION_SERVER: http://localhost:8080/api

  db:
    container_name: postgres_db
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - project
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
